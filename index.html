<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,$=new S.Toolbar;$.attach(Q);const I=$.render();I.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(I)})})()</script><script>((l,U,M,R)=>{const N=l();window.mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M),window.matchMedia("(prefers-color-scheme: dark)").matches&&document.documentElement.classList.add("markmap-dark")})(()=>window.markmap,null,{"content":"Ingenier&#xed;a en Inform&#xe1;tica 2025","children":[{"content":"1er A&#xf1;o","children":[],"payload":{"tag":"h2","lines":"9,10"}},{"content":"2do A&#xf1;o","children":[],"payload":{"tag":"h2","lines":"13,14"}},{"content":"3er A&#xf1;o","children":[{"content":"PP III","children":[{"content":"\n<p data-lines=\"21,22\"><svg width=\"16\" height=\"16\" viewBox=\"0 -3 24 24\"><path d=\"M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-9 14-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z\"/></svg> <a href=\"./Imgs/001_PorQueCpp.jpeg\">Por qu&#xe9; C++</a></p>","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"\n<p data-lines=\"22,23\"><svg width=\"16\" height=\"16\" viewBox=\"0 -3 24 24\"><path d=\"M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-9 14-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z\"/></svg> <a href=\"https://www.youtube.com/watch?v=G7oY8QVL3Fs\">Entrevista a <mark>Bjarne Stroustrup</mark> creador de C++</a></p>","children":[{"content":"1. &#xbf;Qu&#xe9; te inspir&#xf3; a crear C++ y cu&#xe1;les fueron los mayores desaf&#xed;os en su desarrollo temprano?","children":[{"content":"<strong>Respuesta:</strong> Stroustrup lleg&#xf3; a Bell Labs en 1979 con la idea de construir un sistema Unix distribuido [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=220\">03:40</a>]. Se dio cuenta de que no ten&#xed;a las herramientas adecuadas: necesitaba la eficiencia de bajo nivel de <strong>C</strong> para manejar hardware, pero tambi&#xe9;n la capacidad de abstracci&#xf3;n de alto nivel de <strong>Simula</strong> para organizar sistemas complejos [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=257\">04:17</a>]. El desaf&#xed;o fue fusionar ambos sin perder rendimiento, bajo la regla de que &quot;no puedes usar una facilidad si no puedes permitirte su costo&quot; [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=381\">06:21</a>].","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"23,25","listIndex":1}},{"content":"2. &#xbf;Cu&#xe1;l es la mejor manera de a&#xf1;adir nuevas funciones sin hacer el lenguaje demasiado complejo?","children":[{"content":"<strong>Respuesta:</strong> El autor explica que no puede &quot;romper&quot; el lenguaje porque hay miles de millones de l&#xed;neas de c&#xf3;digo existentes [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=542\">09:02</a>]. Su estrategia es proporcionar mejores soluciones para los problemas actuales mediante bibliotecas o nuevas funciones compatibles, y luego guiar a los usuarios hacia el &quot;<strong>C++ moderno</strong>&quot; a trav&#xe9;s de gu&#xed;as de estilo (<em>Core Guidelines</em>), dejando las partes &quot;oscuras&quot; y de bajo nivel solo para quienes implementan las herramientas de alto nivel [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=646\">10:46</a>].","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"25,27","listIndex":2}},{"content":"3. &#xbf;De qu&#xe9; funciones de C++ est&#xe1;s m&#xe1;s orgulloso y cu&#xe1;les desear&#xed;as no haber incluido?","children":[{"content":"<strong>Respuesta:</strong> Aunque no mencion&#xf3; arrepentimientos espec&#xed;ficos de inclusi&#xf3;n, destac&#xf3; su orgullo por el modelo de <strong>Constructores y Destructores</strong> para la gesti&#xf3;n de recursos [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1420\">23:40</a>] y la evoluci&#xf3;n hacia la <strong>programaci&#xf3;n gen&#xe9;rica con conceptos</strong> (<em>Concepts</em>), que permite verificar tipos en tiempo de compilaci&#xf3;n sin costo de rendimiento [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2527\">42:07</a>].","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"27,29","listIndex":3}},{"content":"4. &#xbf;Qu&#xe9; papel juegan la imaginaci&#xf3;n y la creatividad en la creaci&#xf3;n de un lenguaje de programaci&#xf3;n?","children":[{"content":"<strong>Respuesta:</strong> Considera que es tanto un arte como una ciencia [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=770\">12:50</a>]. La creatividad es necesaria para el progreso, pero la ciencia y la teor&#xed;a son fundamentales para saber qu&#xe9; es posible y establecer l&#xed;mites realistas (citando a Einstein sobre la velocidad de la luz y los retrasos de transmisi&#xf3;n) [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=846\">14:06</a>].","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"29,31","listIndex":4}},{"content":"5. &#xbf;Crees que la esencia de la programaci&#xf3;n puede capturarse en un solo lenguaje perfecto?","children":[{"content":"<strong>Respuesta:</strong> No cree que pueda existir un lenguaje perfecto [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=940\">15:40</a>]. Las necesidades de un ingeniero que programa frenos de un coche son muy distintas a las de alguien que crea un sitio web [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1034\">17:14</a>]. Si un lenguaje intentara hacerlo todo, ser&#xed;a demasiado grande y complicado [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=996\">16:36</a>].","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"31,33","listIndex":5}},{"content":"6. &#xbf;La programaci&#xf3;n consiste fundamentalmente en resolver problemas o en expresar ideas?","children":[{"content":"<strong>Respuesta:</strong> Para &#xe9;l, no hay diferencia; necesitas expresar una idea para resolver un problema [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1090\">18:10</a>]. El lenguaje es el veh&#xed;culo para expresar soluciones, compar&#xe1;ndolo con la diferencia entre saber gram&#xe1;tica inglesa y escribir una obra de Shakespeare [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1139\">18:59</a>].","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"33,35","listIndex":6}},{"content":"7. &#xbf;C&#xf3;mo ves a C++ encajando con otros lenguajes modernos como Rust, Go o Python?","children":[{"content":"<strong>Respuesta:</strong> C++ sigue siendo pionero y moderno [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1204\">20:04</a>]. Destaca que muchos proyectos hoy mezclan C++ con Python, donde C++ hace el trabajo pesado y la verificaci&#xf3;n en tiempo de compilaci&#xf3;n, mientras que Python ofrece una capa de uso m&#xe1;s sencilla [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1283\">21:23</a>].","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"35,37","listIndex":7}},{"content":"8. &#xbf;Cu&#xe1;les son las funciones de C++ menos utilizadas por los desarrolladores?","children":[{"content":"<strong>Respuesta:</strong> El uso disciplinado de <strong>Constructores y Destructores</strong> para gestionar cualquier recurso (no solo memoria, sino tambi&#xe9;n bloqueos o canales de comunicaci&#xf3;n) [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1404\">23:24</a>]. Tambi&#xe9;n menciona que muchos usan punteros de forma indisciplinada en lugar de aprovechar las abstracciones de alto nivel [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1396\">23:16</a>].","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"37,39","listIndex":8}},{"content":"9. &#xbf;Es C++ el lenguaje de programaci&#xf3;n m&#xe1;s potente jam&#xe1;s construido?","children":[{"content":"<strong>Respuesta:</strong> Depende de la definici&#xf3;n de &quot;potente&quot; [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1602\">26:42</a>]. Para aplicaciones de ingenier&#xed;a donde se necesita gestionar hardware y complejidad simult&#xe1;neamente, s&#xed;; pero si &quot;potente&quot; significa permitir que cualquiera escriba c&#xf3;digo simple, entonces no lo es [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1621\">27:01</a>].","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"39,41","listIndex":9}},{"content":"10. &#xbf;C&#xf3;mo ha evolucionado tu visi&#xf3;n de la Programaci&#xf3;n Orientada a Objetos (POO)?","children":[{"content":"<strong>Respuesta:</strong> Su objetivo original eran los tipos definidos por el usuario, no necesariamente jerarqu&#xed;as masivas de clases [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1650\">27:30</a>]. Critica la visi&#xf3;n de los a&#xf1;os 90 donde &quot;todo deb&#xed;a ser un objeto&quot;, argumentando que eso crea sistemas demasiado interconectados y lentos [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1722\">28:42</a>].","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"41,43","listIndex":10}},{"content":"11. &#xbf;Tienes alg&#xfa;n proyecto personal favorito que use C++?","children":[{"content":"<strong>Respuesta:</strong> Actualmente no tiene un proyecto mayor fuera de su trabajo en el <strong>Est&#xe1;ndar de C++</strong> y su labor docente en la Universidad de Columbia [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1834\">30:34</a>].","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"43,45","listIndex":11}},{"content":"12. &#xbf;Qui&#xe9;nes han sido las personas m&#xe1;s influyentes en tu carrera?","children":[{"content":"<strong>Respuesta:</strong> Menciona a <strong>Kristen Nygaard</strong> (creador de Simula), <strong>Brian Kernighan</strong> (por su estilo de escritura t&#xe9;cnica y dise&#xf1;o), <strong>Dennis Ritchie</strong> (creador de C) y <strong>Douglas McIlroy</strong> [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=1892\">31:32</a>]. Tambi&#xe9;n destac&#xf3; a <strong>Alex Stepanov</strong> por su influencia en la programaci&#xf3;n gen&#xe9;rica [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2492\">41:32</a>].","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47","listIndex":12}},{"content":"13. &#xbf;Qu&#xe9; lecciones has aprendido manteniendo un lenguaje durante d&#xe9;cadas?","children":[{"content":"<strong>Respuesta:</strong> Que la gobernanza es dif&#xed;cil y que &#xe9;l no es experto en ella [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2054\">34:14</a>]. Mantener la coherencia con cientos de personas proponiendo cambios es un reto inmenso. Aplica el &quot;<strong>Principio de la Cebolla</strong>&quot;: el lenguaje debe tener capas que permitan profundizar hasta el hardware si es necesario, aunque cada capa que pelas te haga &quot;llorar&quot; m&#xe1;s (m&#xe1;s riesgo de error) [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2158\">35:58</a>].","children":[],"payload":{"tag":"li","lines":"48,49"}}],"payload":{"tag":"li","lines":"47,49","listIndex":13}},{"content":"14. &#xbf;Qu&#xe9; te mantiene motivado despu&#xe9;s de tantos a&#xf1;os?","children":[{"content":"<strong>Respuesta:</strong> Las aplicaciones reales [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2552\">42:32</a>]. Ver C++ en los servidores de Google, en los helic&#xf3;pteros de Marte, en el CERN o en la animaci&#xf3;n de pel&#xed;culas de superh&#xe9;roes es lo que le da satisfacci&#xf3;n [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3839\">01:03:59</a>].","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"49,51","listIndex":14}},{"content":"15. &#xbf;Qu&#xe9; recursos consideras esenciales para dominar C++?","children":[{"content":"<strong>Respuesta:</strong> Recomienda sus libros: <em>Programming: Principles and Practice Using C++</em> (para principiantes) y <em>A Tour of C++</em> (para programadores con experiencia) [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2666\">44:26</a>]. Tambi&#xe9;n enfatiza la importancia de un buen entorno de programaci&#xf3;n como <strong>Visual Studio</strong> o herramientas como <strong>Compiler Explorer</strong> [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2788\">46:28</a>].","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"51,53","listIndex":15}},{"content":"16. &#xbf;Qu&#xe9; consejo dar&#xed;as a los educadores que ense&#xf1;an C++ en 2025?","children":[{"content":"<strong>Respuesta:</strong> Que no ense&#xf1;en C primero [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=2890\">48:10</a>]. Ense&#xf1;ar C++ como un lenguaje de alto nivel y fuertemente tipado desde el inicio evita que los estudiantes adquieran malos h&#xe1;bitos de bajo nivel antes de conocer las soluciones modernas [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3006\">50:06</a>].","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"53,55","listIndex":16}},{"content":"17. &#xbf;Qu&#xe9; opinas del aumento del uso de frameworks y bibliotecas frente a las funciones del lenguaje?","children":[{"content":"<strong>Respuesta:</strong> Prefiere las bibliotecas a los frameworks [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3093\">51:33</a>]. Los frameworks a veces &quot;descalifican&quot; al programador al obligarlo a hacer las cosas de una sola manera. Una biblioteca es una herramienta; un framework puede ser una restricci&#xf3;n [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3122\">52:02</a>].","children":[],"payload":{"tag":"li","lines":"56,57"}}],"payload":{"tag":"li","lines":"55,57","listIndex":17}},{"content":"18. &#xbf;C&#xf3;mo ha impactado el c&#xf3;digo abierto a C++?","children":[{"content":"<strong>Respuesta:</strong> Fue esencial para difundir ideas [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3156\">52:36</a>]. Aunque C++ es m&#xe1;s antiguo que el t&#xe9;rmino &quot;open source&quot;, siempre se distribuy&#xf3; con c&#xf3;digo fuente para facilitar su adopci&#xf3;n y discusi&#xf3;n en grupos de noticias [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3204\">53:24</a>].","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"57,59","listIndex":18}},{"content":"19. &#xbf;C&#xf3;mo ves a C++ contribuyendo al desarrollo de la IA y el Machine Learning?","children":[{"content":"<strong>Respuesta:</strong> No se considera experto en IA, pero se&#xf1;ala que C++ es la base de todo, mencionando que <strong>TensorFlow</strong> es fundamentalmente un programa en C++ con una capa de Python [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3270\">54:30</a>].","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"59,61","listIndex":19}},{"content":"20. &#xbf;C&#xf3;mo defines el &#xe9;xito de un lenguaje de programaci&#xf3;n?","children":[{"content":"<strong>Respuesta:</strong> Por las aplicaciones que se construyen con &#xe9;l y si estas son asequibles y &#xfa;tiles, no por lo &quot;inteligentes&quot; que parezcan sus caracter&#xed;sticas en un art&#xed;culo acad&#xe9;mico [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3320\">55:20</a>].","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"61,63","listIndex":20}},{"content":"21. &#xbf;C&#xf3;mo ves la relaci&#xf3;n entre la evoluci&#xf3;n del hardware y los lenguajes en el futuro?","children":[{"content":"<strong>Respuesta:</strong> El gran reto es la <strong>concurrencia</strong> [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3487\">58:07</a>]. Como los procesadores ya no aumentan su velocidad por n&#xfa;cleo, C++ est&#xe1; trabajando en mejores modelos de programaci&#xf3;n as&#xed;ncrona est&#xe1;ndar para manejar el hardware multin&#xfa;cleo de forma m&#xe1;s segura [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3533\">58:53</a>].","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"63,65","listIndex":21}},{"content":"22. &#xbf;Cu&#xe1;l es el pr&#xf3;ximo gran desaf&#xed;o en el desarrollo de software?","children":[{"content":"<strong>Respuesta:</strong> Conseguir herramientas que permitan escribir software fiable de forma m&#xe1;s sencilla, lo que ir&#xf3;nicamente podr&#xed;a llevar a necesitar <strong>menos desarrolladores</strong> pero mejor calificados, similar a c&#xf3;mo los interruptores autom&#xe1;ticos reemplazaron a las operadoras telef&#xf3;nicas [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3584\">59:44</a>].","children":[],"payload":{"tag":"li","lines":"66,67"}}],"payload":{"tag":"li","lines":"65,67","listIndex":22}},{"content":"23. &#xbf;Ves la programaci&#xf3;n como parte de la historia humana para entender el universo?","children":[{"content":"<strong>Respuesta:</strong> Absolutamente. La ciencia es c&#xf3;mo entendemos el universo, y no hay campo de la ciencia o tecnolog&#xed;a hoy que no est&#xe9; influenciado por el software [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3695\">01:01:35</a>]. C++ ayuda en la medicina, la f&#xed;sica de altas energ&#xed;as y la exploraci&#xf3;n espacial [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3774\">01:02:54</a>].","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"67,69","listIndex":23}},{"content":"24. &#xbf;Qu&#xe9; has aprendido de la programaci&#xf3;n sobre la vida en general?","children":[{"content":"<strong>Respuesta:</strong> M&#xe1;s que de la programaci&#xf3;n en s&#xed;, ha aprendido de la interacci&#xf3;n con las personas que desarrollan sistemas: c&#xf3;mo colaborar, c&#xf3;mo presentar datos y c&#xf3;mo aprender de los dem&#xe1;s [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3803\">01:03:23</a>].","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"69,71","listIndex":24}},{"content":"25. Pregunta final: &#xbf;C&#xf3;mo resumir&#xed;as tu filosof&#xed;a de vida en una frase?","children":[{"content":"<strong>Respuesta:</strong> &quot;Fue un buen viaje mientras dur&#xf3;&quot; (<em>It was a good ride while it lasted</em>) [<a href=\"http://www.youtube.com/watch?v=G7oY8QVL3Fs&amp;t=3929\">01:05:29</a>].","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"71,73","listIndex":25}}],"payload":{"tag":"li","lines":"22,73"}},{"content":"\n<p data-lines=\"73,74\"><img src=\"./Imgs/Bjarne_Stroustrup.jpg\" alt></p>","children":[],"payload":{"tag":"li","lines":"73,76"}},{"content":"\n<p data-lines=\"76,77\"><svg width=\"16\" height=\"16\" viewBox=\"0 -3 24 24\"><path d=\"M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-9 14-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z\"/></svg> <a href=\"https://gemini.google.com/share/b73d9baab9fa\">Enlaces Utiles de C++</a></p>","children":[],"payload":{"tag":"li","lines":"76,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>U.D. 1:</strong></p>","children":[{"content":"La programaci&#xf3;n estructurada en C++.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Diferencia codificaci&#xf3;n otros lenguajes.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Entender el entorno de desarrollo de C++.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<mark>Contenido U.D. 1</mark>","children":[{"content":"<a href=\"./UD01/UD01.html\">Contenido U.D. 1</a>","children":[],"payload":{"tag":"li","lines":"83,86"}}],"payload":{"tag":"li","lines":"82,86"}}],"payload":{"tag":"li","lines":"78,86"}},{"content":"\n<p data-lines=\"86,87\"><strong>U.D. 2:</strong></p>","children":[{"content":"Entender los conceptos de ingenier&#xed;a del software relacionado con el encapsulamiento y ocultamiento de datos.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Entender conceptualmente la abstracci&#xf3;n de datos y los tipos de datos abstractos.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Crear tipos de datos abstractos en C++; en particular, clases.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Entender c&#xf3;mo se crean, utilizan y destruyen los objetos de una clase.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Controlar el acceso a los datos miembros y a las funciones miembros de los objetos.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Comenzar a valorar la orientaci&#xf3;n a objetos.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"<mark>Contenido U.D. 2</mark>","children":[{"content":"<a href=\"./UD02/UD02Parte1.html\">Contenido U.D. 2 Parte 1</a>","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<a href=\"./UD02/UD02Parte2.html\">Contenido U.D. 2 Parte 2</a>","children":[],"payload":{"tag":"li","lines":"95,98"}}],"payload":{"tag":"li","lines":"93,98"}}],"payload":{"tag":"li","lines":"86,98"}},{"content":"\n<p data-lines=\"98,99\"><strong>U.D. 3:</strong></p>","children":[{"content":"Crear y destruir objetos din&#xe1;micamente.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Especificar objetos const y funciones miembros const.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Comprender el prop&#xf3;sito de las funciones friend y de las clases friend.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Aprender a utilizar los datos miembros y las funciones miembros static.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Entender el concepto de clase contenedora.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Comprender el concepto de clases iteradoras que avanzan a trav&#xe9;s de los elementos de las clases contenedoras.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Conocer el manejo del apuntador this.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<mark>Contenido U.D. 3</mark>","children":[{"content":"<a href=\"./UD03/UD03Parte1.html\">Contenido U.D. 3 Parte 1</a>","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<a href=\"./UD03/UD03Parte2.html\">Contenido U.D. 3 Parte 2</a>","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<a href=\"./UD03/UD03Parte3.html\">Contenido U.D. 3 Parte 3</a>","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<a href=\"./UD03/UD03Parte4.html\">Contenido U.D. 3 Parte 4</a>","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<a href=\"./UD03/UD03Parte5.html\">Contenido U.D. 3 Parte 5</a>","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<a href=\"./UD03/UD03Parte6.html\">Contenido U.D. 3 Parte 6</a>","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<a href=\"./UD03/UD03Parte7.html\">Contenido U.D. 3 Parte 7</a>","children":[],"payload":{"tag":"li","lines":"113,116"}}],"payload":{"tag":"li","lines":"106,116"}}],"payload":{"tag":"li","lines":"98,116"}},{"content":"\n<p data-lines=\"116,117\"><strong>U.D. 4:</strong></p>","children":[{"content":"Comprender c&#xf3;mo redefinir (sobrecargar) los operadores para que trabajen como nuevos tipos.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Comprender c&#xf3;mo convertir objetos de una clase a otra.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Aprender cu&#xe1;ndo s&#xed; y cu&#xe1;ndo no sobrecargar operadores.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Estudiar varias clases interesantes que emplean operadores y sobrecargados.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Crear clases de arreglo, cadena y fecha.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<mark>Contenido U.D. 4</mark>","children":[{"content":"<a href=\"./UD04/UD04.html\">Contenido U.D. 4</a>","children":[],"payload":{"tag":"li","lines":"123,126"}}],"payload":{"tag":"li","lines":"122,126"}}],"payload":{"tag":"li","lines":"116,126"}},{"content":"\n<p data-lines=\"126,127\"><strong>U.D. 5:</strong></p>","children":[{"content":"Crear nuevas clases heredando las clases ya existente.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Entender la manera en que la herencia promueve la reutilizaci&#xf3;n del software.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"Comprender los conceptos de clase base y clase derivada.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Aprender a utilizar la herencia m&#xfa;ltiple para derivar una clase a partir de varias clases bases.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<mark>Contenido U.D. 5</mark>","children":[{"content":"<a href=\"./UD05/UD05.html\">Contenido U.D. 5 Parte 1</a>","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"<a href=\"./UD05/UD05Parte2.html\">Contenido U.D. 5 Parte 2</a>","children":[],"payload":{"tag":"li","lines":"133,136"}}],"payload":{"tag":"li","lines":"131,136"}}],"payload":{"tag":"li","lines":"126,136"}},{"content":"\n<p data-lines=\"136,137\"><strong>U.D. 6:</strong></p>","children":[{"content":"Comprender la manera de utilizar la entrada / salida de flujo orientada a objetos de C++.","children"
